{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <p>
    <h2>{{ question.question_text }} - Poll results</h2>
    <ul>
    {% for choice in question.choice_set.all %}
      <li>{{ choice.choice_text }} -- {{ choice.votes }}
        vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
  </p>
</div>
{% endblock content %}

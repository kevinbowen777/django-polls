{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>{{ question.question_text }} - Poll results</h1>

<ul>
{% for choice in question.choice_set.all %}
  <li>{{ choice.choice_text }} -- {{ choice.votes }}
    vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<input type="button"
onclick="location.href={% url 'index' %};" value="Return to poll list"/>
{% endblock content %}

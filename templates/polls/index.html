{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <p>
  {% if latest_question_list %}
    <h2>Django polls</h2>
    <ul>
    {% for question in latest_question_list %}
      <li>
        <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
      </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No polls are currently available.</p>
  {% endif %}
  </p>
</div>
{% endblock content %}

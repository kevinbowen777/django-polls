{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if latest_question_list %}
<h1>Django polls</h1><br>
<ul>
  {% for question in latest_question_list %}
    <li>
      <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No polls are currently available.</p>
{% endif %}
{% endblock content %}
